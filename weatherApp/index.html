<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form>
            <input id="inputfield" type="text" placeholder="Enter the city name">
            <div class="icon"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
        </form>
    
        <div class="img">
            <i class="fa-solid fa-sun" style="color: #FFD43B;"></i>
        </div>

        <div class="description">
            <div class="temp">
              <p class="tempval">39Â°C</p>
            </div>
            <div class="city">
               <p class="cityname">Kolkata</p>
            </div>
            <div class="others">
                <div class="humidity">
                    <div class="icon">
                        <i class="fa-solid fa-temperature-arrow-up" style="color: #000000;"></i>
                       
                    </div>
                    <div class="detail">
                        <div class="speedvalue">53%</div>
                        <div class="name"> humidity</div>
                </div>
                  </div>
                <div class="windspeed">
                    <div class="icon">
                        <i class="fa-solid fa-wind" style="color: #070707;"></i>
                       
                    </div>
                    <div class="detail">
                        <div class="windvalue">1.33 km/h</div>
                        <div class="name"> Wind Speed</div>
                    </div>
                </div>

            </div>

        </div>



    </div>
    <script src="temp.js"></script>
</body>
</html>
